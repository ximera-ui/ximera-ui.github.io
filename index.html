<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ximera Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #080000;
            color: #ffffff;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
        }

        #particles-js {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; z-index: 1;
        }

        /* --- CLOUDFLARE --- */
        #verify-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080000; display: flex; justify-content: center; align-items: center;
            z-index: 999; transition: opacity 0.8s ease;
        }

        .cf-turnstile-wrapper {
            background: #ffffff; border-radius: 4px; padding: 0 15px;
            width: 300px; height: 65px; display: flex; align-items: center;
            justify-content: space-between; cursor: pointer; border: 1px solid #d9d9d9;
        }

        .cf-content { display: flex; align-items: center; gap: 12px; }
        .cf-checkbox {
            width: 28px; height: 28px; border: 2px solid #3063f2; border-radius: 3px;
            display: flex; justify-content: center; align-items: center; background: #fff;
        }
        .cf-spinner {
            width: 16px; height: 16px; border: 2px solid #3063f2; border-top: 2px solid transparent;
            border-radius: 50%; animation: spin 0.8s linear infinite; display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .cf-check { color: #3063f2; font-size: 20px; display: none; opacity: 0; transform: scale(0.5); transition: 0.3s; }
        .cf-text { color: #000; font-family: sans-serif; font-size: 14px; }

        /* --- CONTAINER --- */
        .container {
            position: relative; z-index: 2; width: 90%; max-width: 320px;
            padding: 30px 20px; text-align: center;
            background: rgba(20, 0, 0, 0.6); 
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 20px; backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(255, 30, 0, 0.2);
            display: none; opacity: 0; animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .profile-pic-wrapper {
            position: relative; width: 100px; height: 100px; margin: 0 auto 15px auto;
        }
        .profile-pic {
            width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid #ff4500; object-fit: cover;
            position: relative; z-index: 3;
        }
        .fire-glow {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; background: radial-gradient(circle, #ff4500 0%, transparent 70%);
            filter: blur(10px); z-index: 2;
            animation: firePulse 2s infinite alternate;
        }
        @keyframes firePulse { 
            0% { transform: scale(0.95); opacity: 0.5; box-shadow: 0 0 10px #ff0000; } 
            100% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 30px #ff6a00; } 
        }

        h1 { font-size: 14px; margin: 10px 0 5px 0; color: #ffcc00; text-shadow: 2px 2px #550000; }
        p { font-size: 8px; color: #ffaa88; margin-bottom: 25px; }

        .links { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .link-card {
            display: flex; align-items: center; justify-content: center; padding: 12px;
            background: rgba(255, 69, 0, 0.1); border: 1px solid rgba(255, 69, 0, 0.2);
            border-radius: 10px; text-decoration: none; color: white; font-size: 9px; transition: 0.3s;
        }
        .link-card:hover { background: rgba(255, 69, 0, 0.3); border-color: #ff4500; color: #ffcc00; transform: scale(1.02); }
        .link-card i { margin-right: 10px; font-size: 14px; }

        /* --- ОБНОВЛЕННЫЙ ПЛЕЕР --- */
        .player-container { 
            background: rgba(0, 0, 0, 0.6); 
            border: 1px solid rgba(255, 69, 0, 0.25); 
            border-radius: 15px; padding: 15px; 
        }
        .player-title { font-size: 7px; margin-bottom: 12px; color: #ffaa88; }
        .btn-play { 
            background: #ff4500; border: none; color: white; padding: 8px 15px; 
            cursor: pointer; font-family: 'Press Start 2P'; font-size: 8px; 
            margin-bottom: 15px; box-shadow: 0 4px 0 #882200; 
        }
        .control-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .control-label, .time-display { font-size: 6px; color: #ffaa88; }

        /* СТИЛИЗАЦИЯ ПОЛЗУНКА */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        /* Красивая круглая точка (для Chrome/Safari/Edge) */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #ffcc00;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4500, 0 0 5px #fff;
            transition: 0.2s ease-in-out;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
            background: #ffffff;
        }

        /* Красивая круглая точка (для Firefox) */
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ffcc00;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #ff4500, 0 0 5px #fff;
        }
    </style>
</head>
<body>

    <div id="verify-screen">
        <div class="cf-turnstile-wrapper" onclick="handleVerify()">
            <div class="cf-content">
                <div class="cf-checkbox">
                    <div class="cf-spinner" id="spinner"></div>
                    <i class="fas fa-check cf-check" id="check-mark"></i>
                </div>
                <div class="cf-text" id="verify-txt">Verify you are human</div>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Cloudflare_Logo.svg" width="55">
        </div>
    </div>

    <div id="particles-js"></div>

    <div class="container" id="main-content">
        <div class="profile-pic-wrapper">
            <div class="fire-glow"></div>
            <img src="myavatar.png" alt="Avatar" class="profile-pic">
        </div>
        
        <h1>ximera</h1>
        <p>Developer / Python</p>

        <div class="links">
            <a href="https://t.me/qwesmilw" class="link-card" target="_blank"><i class="fab fa-telegram"></i> TELEGRAM</a>
            <a href="https://t.me/psushimaxxbot" class="link-card" target="_blank"><i class="fab fa-telegram"></i> PROJECT</a>
            <a href="https://github.com/ximera-ui" class="link-card" target="_blank"><i class="fas fa-github-alt"></i> GITHUB</a>
        </div>

        <div class="player-container">
            <div class="player-title">NOW PLAYING: Music.exe</div>
            <audio id="myAudio" loop><source src="background.mp3" type="audio/mpeg"></audio>
            <button class="btn-play" onclick="togglePlay()" id="playBtn">PAUSE</button>
            <div class="control-header">
                <span class="control-label">PROGRESS</span>
                <span class="time-display" id="timeDisplay">00:00 / 00:00</span>
            </div>
            <input type="range" id="progressBar" value="0" max="100" oninput="seek()">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const titleText = "ximera's bio";
        let currentIndex = 0; let isDeleting = false;
        function animateTitle() {
            let currentDisplay = titleText.substring(0, currentIndex);
            document.title = currentDisplay.length === 0 ? "\u200E" : currentDisplay;
            if (!isDeleting && currentIndex <= titleText.length) {
                currentIndex++;
                if (currentIndex > titleText.length) { isDeleting = true; setTimeout(animateTitle, 3000); return; }
                setTimeout(animateTitle, 200);
            } else if (isDeleting && currentIndex >= 0) {
                currentIndex--;
                if (currentIndex < 0) { isDeleting = false; currentIndex = 0; setTimeout(animateTitle, 500); return; }
                setTimeout(animateTitle, 100);
            }
        }
        animateTitle();

        function handleVerify() {
            const spinner = document.getElementById('spinner');
            const check = document.getElementById('check-mark');
            const txt = document.getElementById('verify-txt');
            const screen = document.getElementById('verify-screen');
            const main = document.getElementById('main-content');
            const audio = document.getElementById('myAudio');
            spinner.style.display = 'block'; txt.innerText = 'Verifying...';
            setTimeout(() => {
                spinner.style.display = 'none'; check.style.display = 'block';
                setTimeout(() => { check.style.opacity = '1'; check.style.transform = 'scale(1)'; txt.innerText = 'Success!'; }, 10);
                setTimeout(() => {
                    screen.style.opacity = '0';
                    setTimeout(() => {
                        screen.style.display = 'none'; main.style.display = 'block';
                        setTimeout(() => main.style.opacity = '1', 50);
                        audio.volume = 0.3; audio.play();
                    }, 800);
                }, 1000);
            }, 1500);
        }

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#ff4500", "#ff8c00", "#ff0000"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                "size": { "value": 4, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": false },
                "move": { "enable": true, "speed": 1.5, "direction": "top", "random": true, "out_mode": "out" }
            }
        });

        const audio = document.getElementById('myAudio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        function formatTime(s) { if (isNaN(s)) return "00:00"; let m = Math.floor(s/60); s = Math.floor(s%60); return `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`; }
        function togglePlay() { if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; } else { audio.pause(); playBtn.innerText = "PLAY"; } }
        function seek() { if (audio.duration) audio.currentTime = (progressBar.value / 100) * audio.duration; }
        audio.ontimeupdate = () => { if (audio.duration) { progressBar.value = (audio.currentTime / audio.duration) * 100; timeDisplay.innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`; } };
    </script>
</body>
</html>
